name: Python Scripts

on:
  push:
    branches:
      - main  # adjust this based on your default branch name

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 

    - name: Set up virtual environment
      run: python -m venv venv

    - name: Activate virtual environment
      run: source venv/bin/activate

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Environment Variables
      run: |
        echo "PAT_TOKEN=${{ secrets.PAT_TOKEN }}" >> $GITHUB_ENV

    - name: Run Script 1
      run: python Github_Insider.py

    #- name: Run Script 2
    #  run: python scripts/script2.py

    #- name: Run Script 3
    #  run: python scripts/script3.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Automated script execution"
        git push
